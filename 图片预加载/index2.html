<script src="js/jquery.min.js" type="text/javascript"></script>
<script src="js/proload.js"></script>
<script type="text/javascript">
	var $btn = $('#face-btn'),
	$panel = $('.panel');

	var imgs = [];
	for(var i = 0; i<75;i++){
		imgs[i] = 'face/QQ/'+(i+1)+'.gif';
	}

	var len = imgs.length;
	$btn.on('click',function(e){
		e.stopPropagation();
		$panel.show();
		$.PreLoad(imgs,{
			all:function(){
				var html = '';
				html += '<ul class="list">';

				for(var i =0;i<len;i++){
					html+='<li><img src="'+imgs[i]+'" alt=""></li>';	
				}	
				html +='</ul>';
				$panel.html(html);
			}
		});	

	});



	$(document).click(function(){
		$panel.hide();
	});

</script>
